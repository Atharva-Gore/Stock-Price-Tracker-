<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock & Crypto Price Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Stock & Crypto Price Tracker</h1>

    <div class="search-bar">
      <input type="text" id="assetInput" placeholder="Enter symbol or coin (e.g. AAPL or bitcoin)">
      <button onclick="loadAsset()">Track</button>
    </div>

    <div class="price-display">
      <h2 id="assetName">Loading...</h2>
      <p id="price">Price: $0.00</p>
    </div>

    <canvas id="priceChart"></canvas>
  </div>

  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <div id="toast" class="toast">Price Alert!</div>

  <script src="script.js"></script>
</body>
</html>
