<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Real-time Price Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>ðŸ“ˆ Real-time Price Tracker</h1>
      <div class="controls">
        <button id="themeToggle" title="Toggle dark/light">ðŸŒ™</button>
      </div>
    </header>

    <main class="main">
      <aside class="left">
        <div class="card">
          <h3>Watchlist</h3>
          <div class="add-row">
            <select id="assetType">
              <option value="crypto">Crypto (CoinGecko)</option>
              <option value="stock">Stock (Finnhub)</option>
            </select>
            <input id="assetInput" placeholder="e.g. bitcoin OR AAPL (stocks)" />
            <input id="finnhubKey" placeholder="Finnhub API key (for stocks, optional)" />
            <button id="addAssetBtn">+ Add</button>
          </div>

          <div class="settings">
            <label>Refresh:
              <select id="refreshInterval">
                <option value="15">15s</option>
                <option value="30">30s</option>
                <option value="60" selected>60s</option>
                <option value="300">5m</option>
              </select>
            </label>
            <label>Chart window:
              <select id="timeRange">
                <option value="1">1d</option>
                <option value="7" selected>7d</option>
                <option value="30">30d</option>
                <option value="90">90d</option>
                <option value="365">1y</option>
              </select>
            </label>
          </div>

          <ul id="watchlist"></ul>
        </div>

        <div class="card alerts">
          <h3>Alerts</h3>
          <p>Set percent change alert (compared to baseline)</p>
          <div class="alert-row">
            <input id="alertPct" type="number" placeholder="e.g. 5" />
            <select id="alertDirection">
              <option value="above">Above</option>
              <option value="below">Below</option>
            </select>
            <button id="setAlertBtn">Set Alert</button>
          </div>
          <ul id="alertsList"></ul>
        </div>
      </aside>

      <section class="right">
        <div class="card chart-card">
          <h3 id="chartTitle">Loading chart...</h3>
          <canvas id="priceChart" height="260"></canvas>
        </div>

        <div class="card details" id="assetDetails" hidden>
          <h4 id="assetName"></h4>
          <p id="assetPrice"></p>
          <p id="assetChange"></p>
          <div class="small">Last updated: <span id="lastUpdated">-</span></div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <small>Data: CoinGecko (crypto, no key) â€¢ Finnhub (stocks optional). Alerts use browser notifications + sound.</small>
    </footer>
  </div>

  <!-- toast container -->
  <div id="toastContainer" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
