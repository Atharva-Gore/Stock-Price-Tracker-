<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock & Crypto Price Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ Stock & Crypto Price Tracker</h1>
    <div class="search-section">
      <input type="text" id="symbolInput" placeholder="Enter Symbol (e.g., AAPL, BINANCE:BTCUSDT)">
      <button id="trackBtn">Track</button>
    </div>
    <div class="price-section">
      <h2 id="assetName">Loading...</h2>
      <p id="currentPrice">Price: --</p>
      <p id="priceChange">Change: --</p>
    </div>
    <canvas id="priceChart"></canvas>
  </div>

  <audio id="alertSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bell-notification-933.mp3"></audio>

  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
